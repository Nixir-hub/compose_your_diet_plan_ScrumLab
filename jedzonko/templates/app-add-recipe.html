{% extends "__base__.html" %}

{% block title %}Nowy przepis{% endblock %}

{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
        <div class="mt-4 ml-4 mr-4">
            <div class="row border-bottom border-3">
                {# alert #}
                <div class="col d-flex"><h3 class="color-header text-uppercase">Nowy
                    przepis</h3>
                </div>
                <div class="col d-flex mb-2 ">
                    <form method="get" action="/recipe/list">
                        <button type="submit" class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">Powrót</button>
                    </form>
                </div>
                <div class="col d-flex justify-content-end mb-2">
                    <button type="submit" form="form"
                            class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">
                        Zapisz
                    </button>
                </div>
            </div>
 </div>
    <form method="post" id="form">
        {% csrf_token %}
            <table class="table borderless">
                <tbody>
                <tr class="d-flex">
                    <th scope="row" class="col-2">Nazwa Przepisu</th>
                    <td class="col-7">
                        <input name="name" class="w-100 p-1" value="{{ name }}" required>
                    </td>
                </tr>
                <tr class="d-flex">
                    <th scope="row" class="col-2">Opis przepisu</th>
                    <td class="col-7">
                        <textarea name="description" class="w-100 p-1" rows="5" required>{{ description }}</textarea>
                    </td>
                </tr>
                <tr class="d-flex">
                    <th scope="row" class="col-2">Przygotowanie (minuty)</th>
                    <td class="col-3">
                        <input name="preparation_time" class="p-1" type="number" min="1" value="{{ prep }}" required>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="row d-flex">
                <div class="col-5 border-bottom border-3"><h3
                        class="text-uppercase">Sposób przygotowania</h3></div>
                <div class="col-2"></div>
                <div class="col-5 border-bottom border-3"><h3
                        class="text-uppercase">Składniki</h3></div>
            </div>
            <div class="row d-flex">
                <div class="col-5 p-4">
                    <textarea name="method" class="w-100 p-1" rows="10" required>{{ method }}</textarea>
                </div>
                <div class="col-2"></div>

                <div class="col-5 p-4">
                    <textarea name="ingredients" class="w-100 p-1" rows="10" required>{{ ingredients }}</textarea>
                </div>
            </div>

    </form>
</div>
{% endblock content %}
