{% extends "__base__.html" %}
{% block title %}{% endblock title %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">

    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">Edycja planu</h3>
        </div>
        <form method="get" action="/plan/list">
            <button type="submit" class="btn btn-danger"
                    style="font-weight: 600; font-size: 20px; padding: 8px 18px;">Anuluj</button>
        </form>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <button type="submit" form="form" name="modify"
                   class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4"
                   >Zapisz
            </button>
        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <button type="submit" form="form" name="new"
                   class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4"
                   >Stw√≥rz nowy
            </button>
        </div>
    </div>
<form method="post" id="form">
    {% csrf_token %}
    <div class="schedules-content">
            <div class="form-group row">
                <label for="planName"
                       class="col-sm-2 label-size col-form-label">
                    Nazwa planu
                </label>
                <div class="col-sm-10">
                    <input class="form-control" name="name" value="{{ plan.name }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="planDescription"
                       class="col-sm-2 label-size col-form-label">
                    Opis planu
                </label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="planDescription" name="description"
                              placeholder="Opis planu" required>{{ plan.description }}</textarea>
                </div>
            </div>
    </div>
</form>
</div>
{% endblock content %}
